<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img id="bg" src="./images/bg img.jpg" alt="bg img error" />
        <div id="logo">
          <img src="./images/logo.png" alt="logo error" />
        </div>
      </div>
      <div class="right">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea recusandae
          fugiat nemo ullam perferendis quam explicabo soluta quod illum omnis.
        </p>
        <h3>Let's do this</h3>
        <form action="">
          <fieldset class="fieldset">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" id="first_name" />

            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="last_name" />
          </fieldset>

          <br /><br />
          <fieldset class="fieldset">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" />

            <label for="phone_number">Phone No: </label>
            <input type="number" name="phone_number" id="phone_number" />
          </fieldset>
          <br /><br />
          <fieldset class="fieldset">
            <label for="password">Password: </label>
            <input type="text" name="password" id="password" />

            <label for="confirm_password">Confirm: </label>
            <input type="text" name="confirm_password" id="confirm_password" />
          </fieldset>
          <button>Create Account</button>
          <p id="log_in">
            Alread have an account?
            <a href="" target="_blank" rel="noopener noreferrer">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
